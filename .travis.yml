sudo: false
dist: trusty
language: php

env:
  global:
    - COMPOSER_ARGS="--no-interaction"
    - github_token: ${GITHUB_TOKEN}
    - OPENCART_RELEASES_FILE=${TRAVIS_BUILD_DIR}/.bin/shop-releases.txt

matrix:
  allow_failures:
    - stage: acceptance-test
  include:
  - php: 5.6
    if: type != cron
  - php: 7.0
    if: type != cron
  - php: 7.1
    if: type != cron

  - stage: get-opencart-versions
    if: type = cron
    php: 7.1
    install: skip
    before_script: skip
    script: bash .bin/get-opencart-versions.sh
    after_script: skip
    after_failure: skip

  - &acceptance-test
    stage: acceptance-test
    if: type = cron
    php: 7.1
    env:
    - GATEWAY=API-TEST
    - OPENCART_RELEASE_VERSION=1
    install:
    - export OPENCART_VERSION=$(awk "NR==$OPENCART_RELEASE_VERSION {print; exit}" ${OPENCART_RELEASES_FILE})
    - echo "Testing Opencart ${OPENCART_VERSION}"
    - chmod +x .bin/*
    - travis_retry composer global require "hirak/prestissimo:^0.3"
    - travis_retry composer require --dev $COMPOSER_ARGS codeception/codeception:^2.5
    - travis_retry composer install $COMPOSER_ARGS
    - composer show
    before_script:
    - export VERSION=`cat SHOPVERSIONS | jq -r '.[0] | .release'`
    - bash ./.bin/start-ngrok.sh
    - bash ./.bin/start-shopsystem.sh
    #2nd part of extension installation - thourgh the UI
    - travis_retry bash ./.bin/install-extension-ui.sh
    script: bash ./.bin/run-ui-tests.sh
    after_script: skip
    after_success:
    - bash .bin/upload-logs-and-notify.sh
    after_failure:
    - bash .bin/upload-logs-and-notify.sh fail
  - <<: *acceptance-test
    env:
    - GATEWAY=API-TEST
    - OPENCART_RELEASE_VERSION=2
  - <<: *acceptance-test
    env:
    - GATEWAY=API-TEST
    - OPENCART_RELEASE_VERSION=3
  - <<: *acceptance-test
    env:
    - GATEWAY=API-WDCEE-TEST
    - OPENCART_RELEASE_VERSION=1
  - <<: *acceptance-test
    env:
    - GATEWAY=API-WDCEE-TEST
    - OPENCART_RELEASE_VERSION=2
  - <<: *acceptance-test
    env:
    - GATEWAY=API-WDCEE-TEST
    - OPENCART_RELEASE_VERSION=3
  - <<: *acceptance-test
    env:
    - GATEWAY=NOVA
    - OPENCART_RELEASE_VERSION=1
  - <<: *acceptance-test
    env:
    - GATEWAY=NOVA
    - OPENCART_RELEASE_VERSION=2
  - <<: *acceptance-test
    env:
    - GATEWAY=NOVA
    - OPENCART_RELEASE_VERSION=3

install:
  - travis_retry composer install $COMPOSER_ARGS
  - composer show

script:
  - composer test-coverage
  - composer cs-check

after_script:
  - travis_retry composer upload-coverage
  - bash .bin/generate-tag.sh

before_deploy:
  - export REPO_NAME=`echo $TRAVIS_REPO_SLUG | awk -F'/' '{print $2}'`
  - export RELEASE_NOTES=$(composer make-release-notes)
  - bash .bin/generate-wiki-notes.sh
  - bash .bin/generate-readme-badge.sh
  - bash .bin/generate-release-package.sh $TRAVIS_TAG

deploy:
  provider: releases
  github_token: ${GITHUB_TOKEN}
  api_key: ${GITHUB_TOKEN}
  file: opencart-ee.ocmod.zip
  name: "${REPO_NAME} ${TRAVIS_TAG}"
  body: "${RELEASE_NOTES}"
  skip_cleanup: true
  on:
    repo: ${TRAVIS_REPO_SLUG}
    tags: true

notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    on_success: change
    on_failure: change
