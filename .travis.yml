sudo: false
dist: trusty
language: php

addons:
  browserstack:
    username: ${BROWSERSTACK_USER}
    access_key:
      secure: ""
env:
  global:
    - COMPOSER_ARGS="--no-interaction"
    - github_token: ${GITHUB_TOKEN}

matrix:
  allow_failures:
    - stage: acceptance-test
  include:
    - php: 5.6
      if: type = cron
    - php: 7.0
      if: type = cron
    - php: 7.1
      if: type = cron
    - stage: acceptance-test
      if: type != cron
      php: 7.1
      env: GATEWAY=API-TEST
      install:
      - chmod +x .bin/*
      - travis_retry composer require --dev $COMPOSER_ARGS codeception/codeception
      - travis_retry composer require --dev $COMPOSER_ARGS require browserstack/browserstack-local
      - travis_retry composer install $COMPOSER_ARGS
      - composer show

      before_script:
      - bash ./.bin/start-shopsystem.sh
      # run UI tests
      script: bash ./.bin/run-ui-test.sh
      after_script: skip
#      after_failure:
#      - bash ./build/bin/send-notify.sh


install:
  - travis_retry composer install $COMPOSER_ARGS
  - composer show

script:
  - composer test-coverage
  - composer cs-check

after_script:
  - travis_retry composer upload-coverage
  - bash .bin/generate-tag.sh

before_deploy:
  - export REPO_NAME=`echo $TRAVIS_REPO_SLUG | awk -F'/' '{print $2}'`
  - export RELEASE_NOTES=$(composer make-release-notes)
  - bash .bin/generate-wiki-notes.sh
  - bash .bin/generate-readme-badge.sh
  - bash .bin/generate-release-package.sh $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: opencart-ee.ocmod.zip
  name: "${REPO_NAME} ${TRAVIS_TAG}"
  body: "${RELEASE_NOTES}"
  skip_cleanup: true
  on:
    repo: ${TRAVIS_REPO_SLUG}
    tags: true

notifications:
  email: false
  slack:
    rooms:
      secure: 
    template:
      - "%{repository}#%{build_number} (%{branch} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    on_success: change
    on_failure: change
